   <h1 class="titre1"> Ajouter des films préferes </h1>

      <label for="titre">Titre du film/série :</label>
      <input type="text" name="titre" />
    </div>
    <div id="realisateur" class="group sanaa">

      <input type="text" name="genre"/>
    </div>
    <div id="année" class="group">
      <label for="Année">Année de sortie :</label>
      <input type="number" name="Année" />
    </div>
    <input type="file" id="img">
